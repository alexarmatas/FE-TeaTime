<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FE Tea Party</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400i,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="site-title">
                <h1>Fire Emblem Tea Party</h1>
                <p class="subtitle">Increase your support rank with good conversation</p>
            </div>
        </header>
    </div>
    <div class="container" id="separator"></div>
    <div class="container">
        <div class="columns">
            <div class="col col-1">
                <img class="imgAzura"src="images\azuraFace\azuraBase.png" alt="">
            </div>
            <div class="col col-2">
                <img class="imgAnna" src="images/annaFace/annaBase.png" alt="">
            </div>
            <div class="col col-3">
                <img class="imgForrest" src="images/forrestFace/forrestBase.png" alt="">
            </div>
        </div>
        <div class="columns">
            <div class="col col-4">
                <img class="imgLeo" src="images/leoFace/leoBase.png" alt="">
            </div>
            <div class="col col-5">
                <img class="imgMarth" src="images/marthFace/marthBase.png" alt="">
            </div>
            <div class="col col-6">
                <img class="imgOdin" src="images/odinFace/odinBase.png" alt="">
            </div>
        </div>
        <div class="columns">
            <p class="startText">Click on any character to start!</p>
        </div>

    </div>
    
</body>
</html>
